databaseChangeLog:
  - changeSet:
      id: 4
      author: indrit.vaka@gmail.com
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(30)
              - column:
                  name: last_name
                  type: varchar(30)
  - changeSet:
      id: 5
      author: indrit.vaka@gmail.com
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: short_description
                  type: varchar(400)
                  constraints:
                    nullable: false
              - column:
                  name: start_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: end_date
                  type: date
              - column:
                  name: start_time
                  type: time
              - column:
                  name: feature_image_url
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
      id: 6
      author: luka.buziu22@gmail.com
      changes:
        - createTable:
            tableName: room_reservations
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: room_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: reservation_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: sold
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: currentPrice
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: roomPrice
                  type: int
                  constraints:
                    nullable: false
              - column:
                 name: checkoutUrl
                 type: varchar(100)
                 constraints:
                   nullable: false
