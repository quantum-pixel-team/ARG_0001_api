databaseChangeLog:
  - changeSet:
      id: 4
      author: indrit.vaka@gmail.com
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(30)
              - column:
                  name: last_name
                  type: varchar(30)