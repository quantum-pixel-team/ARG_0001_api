type: object
properties:
  title:
    type: string
  shortDescription:
    type: string
    maxLength: 400
  startDate:
    type: string
    format: date
  endDate:
    type: string
    format: date
  startTime:
    type: string
    format: time
    example: 20:35
  featureImageUrl:
    type: string

required:
  - title
  - shortDescription
  - startDate
  - featureImageUrl
