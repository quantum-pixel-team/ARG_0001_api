type: object
description: Reservation format
properties:
  reservationDate:
    type: string
    format: date
    description: requested date of the reservation
    example: "2024-09-16T00:00:00.0Z"
  numberOfAttenders:
    type: integer
    description: requested number of participant
    format: int64
    example: 20
  startTime:
    type: string
    format: date-time
    description: the time when the meeting start
    example: "2024-09-16T14:00:00.0Z"
  endTime:
    type: string
    format: date-time
    description: the time when the meeting ends
    example: "2024-09-16T16:00:00.0Z"
required:
  - reservationDate
  - startTime
  - endTime
