type: object
description: Reservation format
properties:
  reservationDate:
    type: string
    format: date
    description: requested date of the reservation
    example: "2024-09-16"
  startTime:
    type: string
    format: time
    description: the time when the meeting start
    example: 14:00
  endTime:
    type: string
    format: time
    description: the time when the meeting ends
    example: 16:00
required:
  - reservationDate
  - startTime
  - endTime
