type: object
description: Hotel Room prototype
properties:
  id:
    type: integer
    format: int64
    description: ID of the room on the web interface
    example: 1
  name:
    type: string
    description: Name of the room
    example: Suite with Sea View
  description:
    type: string
    description: Description of the room
    example: Spacious suite with a panoramic sea view
  total-price:
    type: number
    format: float
    description: Total price of the room for given dates
    example: 140.0
  capacity:
    type: integer
    description: Maximum capacity of the room
    example: 2
  book-now-url:
    type: string
    description: The URL to book the room for given dates/filters
  images-url:
    type: array
    description: URLs of images associated with the room
    items:
      type: string
    example:
      - https://example.com/image1.jpg
      - https://example.com/image2.jpg
  facilities:
    type: array
    description: Room facilities
    items:
      $ref: "RoomFacility.yaml"
required:
  - id
  - name
  - type
  - description
  - total-price
  - capacity
  - book-now-url
  - images-url
  - facilities
