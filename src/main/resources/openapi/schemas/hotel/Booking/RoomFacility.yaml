type: object
description: Room facility
properties:
  name:
    type: string
    description: name of the facility
    example: Wifi
  icon-name:
    type: string
    description: Represents the icon name from google fonts
    example: wifi
  usage-count:
    type: integer
    description: The number of times this facility is used on filters
    example: 5

required:
  - name
  - icon-name
  - usage-count