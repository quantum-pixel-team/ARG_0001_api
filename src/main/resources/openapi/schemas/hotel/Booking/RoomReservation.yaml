type: object
description: Room Reservation details
properties:
  room-id:
    type: integer
    format: int64
    description: Unique identifier for the reservation
    example: 1
  date:
    type: string
    format: date
    description: Date of the reservation
    example: 2024-07-18
  current-price:
    type: number
    format: float
    description: Current price for the reservation
    example: 120.5
  available:
    type: integer
    description: Number of available rooms for the reservation
    example: 3
  minimum-nights:
    type: integer
    description: Minimum number of nights required for the reservation
    example: 2
required:
  - room-id
  - date
  - current-price
  - available
  - minimum-nights
