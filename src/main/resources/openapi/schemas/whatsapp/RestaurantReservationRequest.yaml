type: object
properties:
  name:
    type: string
    minLength: 2
    maxLength: 50
    pattern: '^[a-zA-Z\s]+$'
    example: 'John Doe'
  phoneNumber:
    type: string
    example: '+355676922049'
  guests:
    type: integer
    minimum: 1
    example: 2
  date:
    type: string
    format: date
    example: '2024-06-12'
  time:
    type: string
    format: time
    example: '18:30:00'
  message:
    type: string
    maxLength: 1500
    example: 'Looking forward to the event.'
  languageCode:
    type: string
    enum:
      - en
      - sq
    default: en
    example: 'en'
required:
  - name
  - phoneNumber
  - guests
  - date
  - time